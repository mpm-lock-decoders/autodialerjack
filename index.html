<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autodialer JACK</title>
    <link rel="stylesheet" href="/static/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
  </head>
  <body class="text-gray-900 bg-gray-500">
    <!-- Navigation -->
    <header>
      <nav class="bg-white border-gray-200 py-2.5 dark:bg-gray-900">
        <div class="max-w-screen-xl px-4 mx-auto flex flex-col lg:flex-row lg:items-center lg:justify-between">
          <div class="flex items-center justify-between w-full lg:w-auto">
            <!-- Logo -->
            <a href="#" class="flex items-center">
              <picture>
                <source srcset="static/images/logo_web_dark.png" media="(prefers-color-scheme: dark)">
                <img src="static/images/logo_web.png" alt="MPM Lock Decoders logo" class="h-6 mr-3 sm:h-9">
              </picture>
            </a>
            <!-- Mobile collapse toggle button -->
            <button
              data-collapse-toggle="menu"
              type="button"
              class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="menu"
              aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-6 h-6"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <!-- Shared Menu for Desktop & Mobile -->
          <ul
            id="menu"
            class="hidden w-full mt-2 space-y-2 font-medium lg:flex lg:w-auto lg:flex-row lg:space-x-8 lg:mt-0">
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-white bg-purple-700 rounded lg:bg-transparent lg:text-purple-700 lg:p-0 dark:text-white"
                aria-current="page">Home</a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-700 hover:bg-gray-50 lg:hover:bg-transparent lg:p-0 dark:text-gray-400 dark:hover:bg-gray-700">
                Jack Plus</a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-700 hover:bg-gray-50 lg:hover:bg-transparent lg:p-0 dark:text-gray-400 dark:hover:bg-gray-700">
                Jack Professional</a>
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-gray-700 hover:bg-gray-50 lg:hover:bg-transparent lg:p-0 dark:text-gray-400 dark:hover:bg-gray-700">
                Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
